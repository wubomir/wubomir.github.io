<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medvode Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    /* ... (keep all CSS styles unchanged from previous version) ... */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background: #1a1a1a;
        color: #fff;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }
    
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
    }
    
    .dashboard {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }
    
    .header {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.0);
        border-radius: 1px;
        backdrop-filter: blur(0px);
    }
    
    .location {
        font-size: 40px;
        font-weight: 500;
    }
    
    .current-weather {
        grid-column: 1 / -1;
        display: flex;
        align-items: center;
        padding: 20px;
        margin: 20px 0;
    }
    
    .weather-icon {
        width: 180px;
        height: 180px;
        margin-right: 30px;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    }
    
    .temperature {
        display: flex;
        align-items: baseline;
    }
    
    .temp-number {
        font-size: 120px;
        font-weight: 700;
        line-height: 1;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .temp-unit {
        font-size: 48px;
        margin-left: 10px;
        font-weight: 300;
    }
    
    .stats-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(5px);
        height: fit-content;
    }
    
    .stats-section h3 {
        color: #4CAF50;
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: 500;
    }
    
    .stat-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-item:last-child {
        border-bottom: none;
    }
    
    .stat-label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 300;
    }
    
    .stat-label i {
        color: #4CAF50;
        width: 20px;
        text-align: center;
    }
    
    .stat-value {
        font-weight: 500;
    }
    
    .wind-direction {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .wind-arrow {
        width: 20px;
        height: 20px;
    }
    
    .update-status {
        grid-column: 1 / -1;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        backdrop-filter: blur(5px);
        font-size: 0.9rem;
    }
    
    @media (max-width: 1024px) {
        .dashboard {
            grid-template-columns: repeat(2, 1fr);
            padding: 15px;
        }
    }
    
    @media (max-width: 768px) {
        .dashboard {
            grid-template-columns: 1fr;
            padding: 10px;
            gap: 15px;
        }
    
        .header {
            flex-direction: column;
            gap: 5px;
            text-align: center;
            padding: 12px;
        }
    
        .location {
            font-size: 20px;
        }
    
        .current-weather {
            flex-direction: column;
            text-align: center;
            margin: 10px 0;
        }
    
        .weather-icon {
            width: 140px;
            height: 140px;
            margin: 0 0 15px 0;
        }
    
        .temperature {
            justify-content: center;
        }
    
        .temp-number {
            font-size: 80px;
        }
    
        .temp-unit {
            font-size: 36px;
        }
    
        .stats-section {
            padding: 15px;
        }
    
        .stat-item {
            padding: 10px 0;
        }
    
        .update-status {
            font-size: 0.8rem;
            margin-top: 10px;
        }
    }
    
    @media (max-width: 380px) {
        .dashboard {
            padding: 8px;
            gap: 10px;
        }
    
        .temp-number {
            font-size: 60px;
        }
    
        .temp-unit {
            font-size: 28px;
        }
    
        .stats-section h3 {
            font-size: 16px;
        }
    
        .stat-label, .stat-value {
            font-size: 0.9rem;
        }
    }
    </style>
</head>
