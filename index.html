<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherStats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            font-size: 36px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }
        .chart-container {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>WeatherStats</h1>

        <!-- Current Conditions -->
        <h2>Current Conditions</h2>
        <div class="grid">
            <div class="card"><strong>Temperature:</strong> <span id="temperature">--</span>°C</div>
            <div class="card"><strong>Humidity:</strong> <span id="humidity">--</span>%</div>
            <div class="card"><strong>Wind Speed:</strong> <span id="windSpeed">--</span> km/h</div>
            <div class="card"><strong>UV Index:</strong> <span id="uvIndex">--</span></div>
            <div class="card"><strong>Solar Radiation:</strong> <span id="solarRadiation">--</span> W/m²</div>
            <div class="card"><strong>Visibility:</strong> <span id="visibility">--</span> km</div>
        </div>

        <!-- Atmospheric Data -->
        <h2>Atmospheric Data</h2>
        <div class="grid">
            <div class="card"><strong>Pressure:</strong> <span id="pressure">--</span> hPa</div>
            <div class="card"><strong>Dew Point:</strong> <span id="dewPoint">--</span>°C</div>
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="humidityChart"></canvas>
        </div>
    </div>

    <script>
        async function fetchWeatherData() {
            try {
                const response = await fetch('summary.csv');
                const data = await response.text();
                const rows = data.split("\n").slice(1); // Skip header

                let temperatures = [], humidities = [], timestamps = [];

                rows.forEach(row => {
                    const cols = row.split(",");
                    if (cols.length > 1) {
                        timestamps.push(cols[0]);
                        temperatures.push(parseFloat(cols[1]));
                        humidities.push(parseFloat(cols[2]));
                    }
                });

                document.getElementById("temperature").innerText = temperatures[temperatures.length - 1] || "--";
                document.getElementById("humidity").innerText = humidities[humidities.length - 1] || "--";
                document.getElementById("windSpeed").innerText = "--"; // Update when available
                document.getElementById("uvIndex").innerText = "--"; // Update when available
                document.getElementById("solarRadiation").innerText = "--"; // Update when available
                document.getElementById("visibility").innerText = "--"; // Update when available
                document.getElementById("pressure").innerText = "--"; // Update when available
                document.getElementById("dewPoint").innerText = "--"; // Update when available

                updateChart('temperatureChart', 'Temperature (°C)', timestamps, temperatures);
                updateChart('humidityChart', 'Humidity (%)', timestamps, humidities);
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        function updateChart(canvasId, label, labels, data) {
            const ctx = document.getElementById(canvasId).getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: "#ffcc00",
                        backgroundColor: "rgba(255, 204, 0, 0.2)",
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { ticks: { color: "#ffffff" } },
                        y: { ticks: { color: "#ffffff" } }
                    },
                    plugins: {
                        legend: { labels: { color: "#ffffff" } }
                    }
                }
            });
        }

        fetchWeatherData();
        setInterval(fetchWeatherData, 900000); // Refresh every 15 minutes
    </script>
</body>
</html>
